<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table-container {
            margin: 50px auto;
            width: 80%;
        }
        .btn {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Customer List</h1>
    <div class="text-right mb-3">
        <a href="/CMS/addcustomer" class="btn btn-success">Add Customer</a>
    </div>
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.city}"></td>
                <td>
                    <a th:href="@{'/update/' + ${customer.id}}" class="btn btn-warning btn-sm">Update</a>
                    <a th:href="@{'/delete/' + ${customer.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
